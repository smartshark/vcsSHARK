# check if tests succeed
sudo: required
language: python
python:
  - "3.5"

services:
  - mongodb

before_install:
  - printenv | grep -E '^TRAVIS_' > .env
  - sudo apt-get install -y build-essential wget git
  - sudo apt-get install -y python3-pip python3-cffi libgit2-26 libgit2-dev
  - sudo pip3 install -U pip setuptools
  - sudo pip3 install Sphinx
  - sudo pip3 install sphinx_rtd_theme
  - sudo pip3 install ghp_import

install:
  - sudo python3.6 setup.py install

script:
  - sudo python3.6 setup.py test

after_success:
  - make deploy > /dev/null

deploy:
  provider: releases
  api_key: ${TRAVIS_GH_TOKEN}
  file: "vcsSHARK_plugin.tar"
  skip_cleanup: true
  on:
    repo: smartshark/vcsSHARK
    tags: true